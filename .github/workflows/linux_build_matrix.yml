name: üêß Linux Builds

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_linux_qt:
    name: "AppImage"
    uses: ./.github/workflows/linux_build_qt.yml
    with:
      jobName: "Qt"
      compiler: clang
      cmakeflags: ""
      buildAppImage: true
    secrets: inherit
  build_linux_flatpak:
    name: "Flatpak"
    uses: ./.github/workflows/linux_build_flatpak.yml
    with:
      jobName: "Qt"
      compiler: clang
      cmakeflags: ""
      publish: false
